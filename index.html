<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05b697db89.js" crossorigin="anonymous"></script>
    <title>Calculadora De IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Calculadora De IMC
    </h1>

    <form>
        <div class="linha-form">
            <label class="genero"><h2> Qual é o seu gênero? </h2> </label>
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>

        <div class="linha-form">
            <label for="altura"><h2>Qual é a sua Altura? </h2> </label>
            <input type="text" id="altura">
        </div>

        <div class="linha-form">
            <label for="peso"> <h2> Qual é o seu Peso? </h2> </label>
            <input type="text" id="peso">
        </div>

        <button id="btn">
            <i class="fa-solid fa-calculator"> Calcular </i>
        </button>
    </form>

    <div id="resultado"></div>

    <div id="imagem-resultado"></div>

    <script src="script.js"></script>

</body>
</html>
